<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-2">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-lg-4 justify-content-center">
            <div class="col mb-5 animate__animated animate__backInRight" *ngFor="let book of books | filter : searchItem : 'title';">
                <div style="background-color: bisque; border-radius: 20px;" class="card h-100 p-3">
                    <!-- Product image-->
                    <img style="border-radius: 20px;" height="200px"  class="card-img-top" [src]="book.image" [alt]="book.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{book.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                           <b style="font-size: 25px;">&#8377; {{book.price}}</b>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-warning mt-auto" routerLink="view-product/{{book.id}}"><i class="fa-solid fa-eye"></i> &nbsp; View Now</a></div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</section>
